			var circles = [];

			function onKeyDown(event) {

				if(keyData[event.key]) {
					// Select a max point out of the current max width and height
					var maxPoint = new Point(view.size.width, view.size.height);
					// Create any random point using .random()
					var randomPoint = Point.random();
					// Create a point anywhere in the view pane of the screen
					var point = maxPoint * randomPoint;
					// Render this point on the current view pane
					var newCircle = new Path.Circle(point, 500);
					newCircle.fillColor = keyData[event.key].color;
					keyData[event.key].sound.play();
					circles.push(newCircle);
				}
				
			}

			function onFrame(event) {
				for(var i=0; i<circles.length; i++) {
					circles[i].fillColor.hue += 1; // Changes the color of the Circle every frame
					circles[i].scale(.9); // Change the scale (size) of the circle every frame

					// Clean up cirlces array
					if(circles[i].area < 1) {
						circles[i].remove(); // Remove the circle from the canvas
						circles.splice(i, 1); // Remove the cirlce from the array
						i--; // Decrement i so that the loop does not skip a circle because of .splice()
					}
				}
			}

		</script>

	<body>
		<div id="hint">
			<p class="message">Press any key, A to Z and turn up the volume</p>
		</div>
		<canvas id="myCanvas" resize></canvas>
		<script type="text/javascript" src="assets/js/app.js"></script>
